<div class="upload-status-container">
    <div class="upload-status-header">
        <div class="status-header-details">
            <div class="text-xl">
                {{uploadFinished ? 'Uploaded Video' : 'Uploading Video...'}}
            </div>
            <div class="secondary-text">
                Track your video uploading process.
            </div>
        </div>
        <div class="close-icon" (click)="close()">X</div>
    </div>
    <div class="status-container">
        <div class="media-icon">
            <i class="fa fa-film"></i>
        </div>
        <div class="details">
            <div>{{fileName}} {{fileType}}</div>
            <div>{{fileSize}}</div>
            <div class="flex-row-align">
                <div class="loader" *ngIf="!uploadFinished"></div>
                <div class="check-icon" *ngIf="uploadFinished">
                    <i class="fa fa-check-circle"></i>
                </div>
                <span class="details-message">{{ uploadFinished ? 'Uploaded Successfully' : 'Uploading...' }}</span>
            </div>
        </div>
    </div>
    <div class="footer-btn-container">
        <div ><button class="cancel-btn" (click)="close()">Cancel</button></div>
        <div><button class="finish-btn" [ngClass]="{'finish-btn-disable' : !uploadFinished}" (click)="close()">Finish</button></div>
    </div>
</div>
